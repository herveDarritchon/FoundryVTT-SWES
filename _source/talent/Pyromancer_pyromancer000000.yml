name: Pyromancer
type: talent
img: icons/magic/fire/projectile-smoke-swirl-red.webp
system:
  node: int2b
  description: >-
    <p>You are highly skilled in weaving the Rune of Flame. Spells which use
    this Rune cause Burning on Critical Hits.</p>

    <p>The Burning effect lasts for 1 Round and deals your Intellect score as
    Fire damage to both Health and Morale.</p>
  actions: []
  actorHooks:
    - hook: applyCriticalEffects
      fn: |-
        // Require Flame rune
        if ( action.rune?.id !== "flame" ) return;

        // Require damage to Health
        const damageHealth = outcome.resources.health < 0;
        if ( !damageHealth ) return;

        // Apply Burning effect
        const burning = SYSTEM.EFFECTS.burning(actor, outcome.target);
        outcome.effects.push(burning);
