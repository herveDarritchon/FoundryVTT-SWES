  description: >-
    <p>You have expertise in using a <strong>Shield</strong> to defend a fixed
    position.</p>

    <p>Once per Turn while you have a Shield equipped, you may use the
    <strong>Defend</strong> action at a reduced cost of 1 Action Point.</p>
  actorHooks:
    - hook: prepareActions
      fn: >-
        const defend = actions.defend;

        if ( !defend || !actor.equipment.weapons.shield ||
        actor.system.status.bulwark ) return;

        defend.cost.action -= 2;

        defend.usage.actorUpdates["system.status.bulwark"] = true;
