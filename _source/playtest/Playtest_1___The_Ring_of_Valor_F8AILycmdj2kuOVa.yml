        image: {}
        text:
          format: 1
          content: >-
            <p>In this final challenge, 4 Level 6 <strong>Protagonists</strong>
            (Challenge 24) come head-to-head with a rival adventuring party
            comprised of 4 Level 6 <strong>Protagonists</strong> (Challenge
            24).</p><ul><li><p>@UUID[Actor.wvaoj9WGrzAdFR8F]{Duurath} (Level
            6)</p></li><li><p>@UUID[Actor.iKBmWjmzLSXzKWZA]{Belladonna} (Level
            6)</p></li><li><p>@UUID[Actor.3nHQrIU9vj5vIfSU]{Eliorwen} (Level
            6)</p></li><li><p>@UUID[Actor.pMhIgLaVXtBahNLH]{Kagura} (Level
            6)</p></li></ul><blockquote><p>"Tonight we're in for some true
            excitement as the summoners have conjured a new challenge from
            realms beyond the umbral veil! Ladies and gentlemen, from the
            darkest recesses and liminal spaces beyond the edge of reality,
            welcome to the Ring of Valor: the Void
            Harbingers!"</p></blockquote><p>This is an especially difficult
            challenge because all four opposing heroes are individually
            optimized and work well as a team.</p><h2
            class="divider">Tactics</h2><p>Each of the opponents in this
            challenge functions as a heroic protagonist with their own array of
            talents, actions, and
            equipment.</p><h4>Duurath</h4><p><strong>Duurath </strong>is a
            dangerous melee combatant with high <strong>Engagement</strong>,
            strong physical defense, and the <strong>Dread Lord</strong>
            signature talent which demoralizes and frightens foes. Duurath will
            close on enemy combatants using <strong>Shield Charge</strong> and
            lock them down using <strong>Cadence</strong> to deliver high damage
            or <strong>Counter Strike</strong> to retaliate when blocking
            incoming blows. Defensively, Duurath can use <strong>Kinetic
            Ward</strong> to protect himself from a chosen type of physical
            damage.</p><h4>Belladonna</h4><p><strong>Belladonna</strong> is a
            cunning and elusive melee combatant with the
            <strong>Poisoner</strong> talent. At the beginning of the battle she
            will activate <strong>Poison Blades</strong>. She will use
            <strong>Distract</strong> against enemy spellcasters to sap their
            Focus, and <strong>Combat Medicine</strong> to restore the health of
            her allies. Belladonna will seek out more vulnerable enemy
            combatants, closing to melee range using <strong>Tumble </strong>if
            necessary and <strong>Flurry</strong> to apply rapid damage and
            poisoned
            conditions.</p><h4>Eliorwen</h4><p><strong>Eliorwen</strong> is a
            deadly archer, infusing shots from her Longbow with lightning spells
            using her <strong>Arcane Archer</strong> talent. Eliorwen will
            identify a dangerous enemy and target them with <strong>Mark
            Prey</strong> to reduce their defenses for herself and her allies.
            She will use <strong>Precision Shot</strong> coupled with reduced
            cost <strong>Voltaic Arrow</strong> to deliver reliable sustained
            damage from a distance.</p><h4>Kagura</h4><p><strong>Kagura</strong>
            is a versatile support character able to heal both mind and body of
            her allies. She will cast the <strong>Life</strong> rune using
            either the <strong>Influence</strong>, <strong>Pulse</strong>, or
            <strong>Ray</strong> gestures to trigger additional healing from her
            <strong>Mender</strong> talent. Kagura can sustain healing nearly
            indefinitely through thoughtful use of the <strong>Compose</strong>
            inflection as well as <strong>Conserve Effort</strong>. Kagura
            avoids direct confrontation and instead will disengage from combat
            and seek protection from her allies.</p><h2
            class="divider">Advancement</h2><p>The fight ends when all four
            adversaries are defeated. The crowd is thrilled with the party's
            performance and celebrates them as eternal champions of the Ring of
            Valor. There are not any more planned events in the Ring of Valor at
            this time, but please see @UUID[.aNlzMnfUkwpLrSox]{Further
            Challenges} if you wish to continue testing by improvising new
            challenges for the party to face.</p>
