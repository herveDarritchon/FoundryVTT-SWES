          content: >-
            <p>Thank you for completing the first <strong>Crucible Patreon
            Playtest</strong>. We hope that you and your players enjoyed the
            testing experience. For further challenges to evaluate the system,
            we recommend the following:</p><ol><li><p>Repeat the
            @UUID[.UxIXSvvJCdqx2Tar]{Day Six - Mirror Match} challenge but with
            different combinations of Level 6 Pregen characters from the
            following
            list:</p><ul><li><p>@UUID[Actor.fglMVHpAeWJTICYo]{Agnath}</p></li><li><p>@UUID[Actor.iKBmWjmzLSXzKWZA]{Belladonna}</p></li><li><p>@UUID[Actor.wvaoj9WGrzAdFR8F]{Duurath}</p></li><li><p>@UUID[Actor.3nHQrIU9vj5vIfSU]{Eliorwen}</p></li><li><p>@UUID[Actor.vOikx6BYTl8Ee4Yw]{Fizzit}</p></li><li><p>@UUID[Actor.pMhIgLaVXtBahNLH]{Kagura}</p></li><li><p>@UUID[Actor.Z8LHgAlhpAuSkMPp]{Ulfen}</p></li><li><p>@UUID[Actor.kmP4oqGIKoIudEpL]{Zarajah}</p></li></ul></li><li><p>Create
            your own
            @UUID[Compendium.crucible.rules.JournalEntry.v1dqTT3NI35lFNxM]{Adversaries}
