      - sort: 200000
        name: Day One - The Feral Scramble
        type: text
        _id: J2LIX6gyoEEL9IDc
        title:
          show: true
          level: 1
        image: {}
        text:
          format: 1
          content: >-
            <p>In this first challenge, 4 Level 1 <strong>Protagonists</strong>
            (Challenge 4) face off against a pack of frenzied beasts (Challenge
            4):</p><ul><li><p>4 @UUID[Actor.tqLT327VnrBXrLtj]{Huiana}<strong>
            </strong>(Level ½)</p></li><li><p>4
            @UUID[Actor.owg68yqumk7KxV9B]{Baizaz}<strong> </strong>(Level
            ½)</p></li></ul><p>The party emerges onto the sand to find
            themselves in a large arena, surrounded by stands containing a
            cheering crowd. A commentator spectates from a booth overlooking the
            sands, where the arena's owner sits. The Commentator's voice is
            amplified by magic, carried throughout the
            arena.</p><blockquote><p>We're here on the first day of the Grand
            Exhibition at the Ring of Valor, and the crowd is already going
            wild! The first match of the day is about to begin, and as the
            newcomers step onto the sand for the first time, the crowd is
            clearly eager to see how they perform. The Scramble is always an
            audience favorite- will the newcomers survive and triumph against
            these ravenous wild beasts?!</p></blockquote><p>The party is
            instructed to proceed to stand in the center of the arena. Once the
            party reaches the center of the arena, a few moments are given to
            build tension, and then the cages fall open to release four feral
            Huiana and four feral Baizaz.</p><h2
            class="divider">Tactics</h2><p>The <strong>Huiana</strong> are pack
            hunters and rely on flanking tactics to surround and harry a single
            protagonist, benefitting from their <strong>Pack Hunter</strong>
            talent. This challenge serves as an introduction to
            @UUID[Compendium.crucible.rules.JournalEntry.QhZgmBrdLAGwYy5c.JournalEntryPage.KGXiKFUWrPgb7wsx]{Movement
            and Flanking} mechanics.</p><p>The <strong>Baisaz</strong> have
            formidable momentum and power in their charge. The Baisaz will
            charge a target using their <strong>Tusk Charge</strong> while using
            their movement or any remaining action to regain separation from
            their target to charge again.</p><p>Both Huiana and Baisaz are weak
            against damage to their
            @UUID[Compendium.crucible.rules.JournalEntry.gszlBVQ5fGh3y0I6.JournalEntryPage.FmmADsI9qo1uIIT3]{Morale}.
            When the beasts become broken they will flee the arena, retreating
            down the nearest tunnel into the catacombs below. This initial
            challenge can serve as a learning experince that demoralizing your
            foes is a useful path towards victory.</p><h2
            class="divider">Advancement</h2><p>The fight ends when all eight
            beasts have been defeated. The crowd is pleased with the party's
            performance, and the Commentator announces that the party will be
            returning tomorrow for another match.</p><p>Characters may use the
            <strong>Recover</strong> action to regain lost resources and all
            characters should gain a level, advancing to level 2 to face
            @UUID[.eQdArtcrGi4wobap]{Day Two - Hammer and Anvil}.</p>
