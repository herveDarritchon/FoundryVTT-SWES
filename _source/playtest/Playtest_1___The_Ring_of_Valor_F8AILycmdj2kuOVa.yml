        image: {}
        text:
          format: 1
          content: >-
            <p>In the third challenge, 4 Level 3 <strong>Protagonists</strong>
            (Challenge 12) face off against the necromancer Orivech and his
            skeleton army!</p><ul><li><p>@UUID[Actor.JuobjWohGACVeoyn]{Orivech}
            (Level 3 Boss)</p></li><li><p>6
            @UUID[Actor.aQkmEcwfImmdUINF]{Skeletal Spearman} (Level 1
            Minion)</p></li><li><p>6 @UUID[Actor.7jL3UmgXbqxXKClM]{Skeletal
            Archer} (Level 1 Minion)</p></li><li><p>Summoned
            @UUID[Compendium.crucible.summons.Actor.56puGK932Qc0cowe]{Creation
            of Death} (Level 1 Minion)</p></li></ul><p>For this challenge the
            party is instructed to assemble with their backs to the cliff on the
            North side of the arena.</p><blockquote><p>"Welcome back - one and
            all - to the Ring of Valor for day three of our gripping gauntlet!
            Today we celebrate the reenactment of one of the historic battles of
            our history. These few brave champions, their backs to the edge of
            oblivion, facing down against the dread necromancer Orivech and his
            skeletal army!"</p><p>The crowd roars in eager anticipation as
            Orivech and his skeletal minions emerge from the south stairs and
            enter the arena.</p></blockquote><h2
            class="divider">Tactics</h2><p>Orivech will play defensively and
            rely upon his legion of skeletons to subdue his enemies. As a Boss
            enemy, Orivech has 5 <strong>Action</strong> per round and will use
            the <strong>Compose</strong> inflection on most spells in order to
            conserve <strong>Focus</strong>.</p><p>Orivech' tactics revolve
            around using the <strong>Create</strong> gesture to conjure more
            @UUID[Compendium.crucible.summons.Actor.56puGK932Qc0cowe]{Creation
            of Death} minions. Orivech can sustain up to 3 such minions at a
            time because of the <strong>Conjurer</strong> talent. When
            threatened directly he will use the <strong>Step</strong> gesture to
            avoid harm.</p><p>The Skeletal Archers will <strong>Strike</strong>
            to focus fire at whichever target Orivech designates, using
            <strong>Evasive Shot</strong> to reposition themselves. The Skeletal
            Spearman will rush forward to engage enemy fighters and block their
            path, trying to trip them with <strong>Leg Sweep</strong>.</p><h2
            class="divider">Advancement</h2><p>The fight ends when Orivech is
            defeated. When the necromancer falls, his skeletal minions
            disintegrate to dust alongside him. The crowd is pleased with the
            party's performance, and the Commentator announces that the party
            will be returning tomorrow for another match.</p><p>The party is
            given a chance to rest, use the Recover action, and gain a level
            advancing to Level 4 to face @UUID[.hEpGF7rbNFVUMm86]{Day Four - Koy
            Rent}.</p>
