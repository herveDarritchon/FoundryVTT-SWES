        image: {}
        text:
          format: 1
          content: >-
            <p>In this fourth challenge, 4 level 4 <strong>Protagonists</strong>
            (Challenge 16) square off against the lycanthropic menace Koy Rent
            (Challenge 16).</p><ul><li><p>@UUID[Actor.3sGYsiKtgYLLkadw]{Koy
            Rent} (Level 8 Boss)</p></li></ul><blockquote><p>"Today's match is a
            special one- featuring the return of a retired champion in a
            one-day-only exhibition! Folks, you know him, you love him, he's
            here, he's there, he is EV-ERY-WHERE!--- Koy Rent! Rent left the
            ring after a grievous injury, cheered off the field of victory by an
            understanding crowd. With him back in the games we have to wonder:
            will he climb to champion or will he fall to these new
            contenders?"</p></blockquote><h2 class="divider">Tactics</h2><p>Koy
            Rent is a formidable fighter. As a Level 8 Boss the party will have
            little hope of withstanding his onslaught in direct melee
            combat.</p><p>Rent will use <strong>Ferocious Howl </strong>to
            inflict the <strong>Frightened </strong>condition and move quickly
            to close distance into melee range with as many enemies as possible.
            Rent will use <strong>Flurry</strong> when facing a single target
            and <strong>Whirlwind</strong> when surrounded by multiple foes to
            deliver a punishing barrage of attacks. Enemies which are critically
            hit by any of these attacks will suffer <strong>Bleeding</strong>
            damage.</p><p>The party cannot hope to withstand this onslaught in
            melee combat and will need to think carefully about how to slow Koy
            Rent down.</p><h2 class="divider">Advancement</h2><p>The fight ends
            when Koy Rent is defeated. The crowd is pleased with the party's
            performance, and the Commentator announces that the party will be
            returning tomorrow for another match.</p><p>The party is given a
            chance to rest, use the <strong>Recover</strong> action, and gain a
            level; advancing to Level 5. All heroes may also increase the
            quality of their equipped weapons to <strong>Fine</strong>. The
            party returns the next day to face @UUID[.sISxZXCLNvpjkY02]{Day Five
            - Void Harbingers}.</p>
